<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="../../css/styles.css" />
	</head>
	<body>
		<header class="header header--quiz" aria-labelledby="title">
			<h1 id="title">Quiz App</h1>
		</header>
		<main class="main main--quiz">
			<section class="card--question">
				<img
					class="card--bookmark"
					src="../../assets/bookmark.png"
					alt="Bookmark this quiz card by clicking here!"
				/>
				<p class="text--question">
					The Pasadena Cheesecake Factory Apartments.
				</p>
				<button aria-label="Hide answer" type="button" class="button--answer">
					<a href="../../index.html"></a>Hide answer
				</button>
				<button aria-label="Category: characters" type="button" class="button--tag">
					<a href="#"></a>#characters
				</button>
				<button aria-label="Category: peculiarities" type="button" class="button--tag">
					<a href="#"></a>#peculiarities
				</button>
				<button aria-label="Category: profession" type="button" class="button--tag">
					<a href="#"></a>#profession
				</button>
			</section>
		</main>
		<footer>
			<nav>
				<a href="../../index.html" aria-label="Start Page">
					<button type="button">
						<img src="../../assets/home_filled.png" alt="Linked icon to start page" /></button
				></a>
				<a href="../bookmark.html" aria-label="Bookmark Page"
					><button type="button">
						<img src="../../assets/bookmark.png" alt="Linked icon to bookmarks page" /></button
				></a>
				<a href="../profile.html" aria-label="Profile Page"
					><button type="button">
						<img src="../../assets/profile.png" alt="Linked icon to profile page" /></button
				></a>
			</nav>
		</footer>
	</body>
</html>
