<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="../../css/styles.css" />
	</head>
	<body>
		<header class="header header--quiz" aria-labelledby="title">
			<h1 id="title">Quiz App</h1>
		</header>
		<main class="main main--quiz">
			<section class="card--question">
				<img
					class="card--bookmark"
					src="../../assets/bookmark.png"
					alt="Bookmark this quiz card by clicking here!"
				/>
				<p class="text--question">"The History of Everything" by Barenaked Ladies.</p>

				<a aria-label="Hide answer" href="../../index.html">
					<button type="button" class="button--answer">Hide answer</button>
				</a>
				<a aria-label="Category: characters" href="#">
					<button type="button" class="button--tag">#characters</button>
				</a>
				<a aria-label="Category: peculiarities" href="#">
					<button type="button" class="button--tag">#peculiarities</button>
				</a>
				<a aria-label="Category: profession" href="#">
					<button type="button" class="button--tag">#profession</button>
				</a>
			</section>
		</main>
		<footer>
			<nav>
				<a href="../../index.html" aria-label="Start Page">
					<button type="button">
						<img src="../../assets/home_filled.png" alt="Linked icon to start page" /></button
				></a>
				<a href="../bookmark.html" aria-label="Bookmark Page"
					><button type="button">
						<img src="../../assets/bookmark.png" alt="Linked icon to bookmarks page" /></button
				></a>
				<a href="../profile.html" aria-label="Profile Page"
					><button type="button">
						<img src="../../assets/profile.png" alt="Linked icon to profile page" /></button
				></a>
			</nav>
		</footer>
	</body>
</html>
